<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="icon" href="App-Store-Logo.png" type="image/png">
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-[100vw] h-[100vh] flex flex-col items-center justify-center gap-10 bg-[#344151]">
        <div class="text-[#0398d4] font-bold text-[20px]">
            Increment And Decrement
        </div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 py-3 px-5">
            <button onclick="decrement()" class="border-r-2 pr-5 border-[#bfbfbf]">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="result" class="w-4">0</div>
            <button onclick="increment()" class="border-l-2 pl-5 border-[#bfbfbf]">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <button onclick="reset()" class="rounded-md border py-1 px-2 text-lg text-white font-medium hover:bg-white hover:text-black shadow-lg shadow-indigo-500/50 ">
            Reset
        </button>
    </section>
    <script src="index.js"></script>
     <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
